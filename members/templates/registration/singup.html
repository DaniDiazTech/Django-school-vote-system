{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}Register{% endblock title %}


{% block body_content %}

<div class="mx-auto fw-bold text-center my-5">
    <h2>Ingresa con tus datos para votar</h2>
</div>

<div class="form-group">
    <form method="POST" action="">
        {% csrf_token %}
        {{form|crispy}}

        <button type="submit" class="btn btn-primary my-4 w-100">Registrar</button>
    </form>
</div>

{% endblock body_content %}

{% endblock footer %}
